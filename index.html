<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pascaline & Patrick Wedding</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h1 { color: #002efc; text-align: center; }
        .menu { display: flex; justify-content: space-between; align-items: center; background: #0059ff; padding: 10px; color: white; }
        .menu select { padding: 5px; }
        .menu-icon { display: none; cursor: pointer; }
        .slideshow-container { max-width: 900px; margin: auto; display: flex; align-items: center; flex-direction: column; }
        .slide { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .slide img { width: 40%; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .slide:nth-child(even) img { order: 2; }
        .paragraph { margin: 0 20px; font-size: 16px; color: #333; width: 50%; text-align: justify; }
        .responsibility-section { margin-top: 20px; padding: 20px; background: #ffebcd; border-radius: 10px; }
        .responsibility-title { font-size: 22px; font-weight: bold; color: #0059ff; text-align: center; }
        .responsibility-list { margin-top: 10px; font-weight: bold; color: #333; list-style-type: decimal; padding-left: 20px; }
        .image-container { margin-top: 10px; text-align: center; }
        .image-container img { width: 120px; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .add-member { margin-top: 10px; text-align: center; }
        .whatsapp { position: fixed; bottom: 20px; right: 20px; background: #25d366; padding: 10px; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .whatsapp img { width: 30px; height: 30px; }
        @media (max-width: 600px) {
            .menu select { display: none; }
            .menu-icon { display: block; }
            .slide { flex-direction: column; }
            .slide img, .paragraph { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="menu">
        <h2>Menu</h2>
        <select onchange="showPeople()">
            <option value="">Responsibilities</option>
            <option value="Les Filles">Les Filles</option>
            <option value="Les jeunes mama">Les jeunes mama</option>
            <option value="High table">High table</option>
            <option value="Abasaza">Abasaza</option>
            <option value="Protocol">Protocol</option>
            <option value="Services">Services</option>
        </select>
        <div class="menu-icon">&#9776;</div>
    </div>
    <div class="container">
        <h1>Pascaline & Patrick Wedding</h1>
        
        <div class="responsibility-section" id="responsibility-info">
            <div class="responsibility-title" id="responsibility-title"></div>
            <ul id="people" class="responsibility-list"></ul>
            <div id="image-container" class="image-container"></div>
            <div class="add-member">
                <input type="text" id="new-member" placeholder="Add a new member">
                <button onclick="addMember()">Add</button>
            </div>
        </div>
        
        <div class="slideshow-container">
            <div class="slide">
                <img src="image1.jpg" alt="Patrick & Pascaline">
                <p class="paragraph">Love is the strongest bond that unites two souls into one.</p>
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Patrick & Pascaline">
                <p class="paragraph">Marriage is the foundation of a beautiful journey together.</p>
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Patrick & Pascaline">
                <p class="paragraph">Together, we create a lifetime of cherished moments.</p>
            </div>
        </div>
    </div>

    <a href="https://wa.me/250787870009" class="whatsapp" target="_blank">
        <img src="whatsapp.jpeg" alt="Chat on WhatsApp">
    </a>

    <script>
        function showPeople() {
            const responsibilities = {
                "Les Filles": { people: ["Alliance Umuraza", "Alliance Wira", "Berna", "Rebecca", "Joseline", "Christiane"], image: "les_filles.jpg" },
                "Les jeunes mama": { people: ["Ma Parfait", "Ma Chroe", "Ma Orno", "Ma Saluwa", "Ma Owen", "Ma Imena", "Odette", "Sandrine"], image: "jeunes_mama.jpg" },
                "High table": { people: ["Ange Nikuze", "Nicole"], image: "high_table.jpeg" },
                "Abasaza": { people: ["Grace", "Claudine"], image: "abasaza.jpeg" },
                "Protocol": { people: ["Yves Dushime", "Denys", "Alexis", "Cardinal", "Anne", "Phanie", "Liliane", "Ange Kwiha", "Yvette", "Odila"], image: "protocol.png" },
                "Services": { people: ["Emmy", "Rugema", "Baptista", "Olivier", "Vincent", "Valens", "Mizero", "Adeline", "Adeliphine", "Annualite", "Geraldine", "Jeanine", "Nickita", "Vestine", "Violette", "Cyuzuzo", "Ange", "Michel", "Angelo", "Theogene"], image: "services.jpeg" }
            };
            let selected = document.querySelector(".menu select").value;
            let title = document.getElementById("responsibility-title");
            let display = document.getElementById("people");
            let imageContainer = document.getElementById("image-container");
            if (responsibilities[selected]) {
                title.innerText = selected;
                display.innerHTML = responsibilities[selected].people.map((person, index) => `<li>${person}</li>`).join(" ");
                imageContainer.innerHTML = `<img src="${responsibilities[selected].image}" alt="${selected}">`;
            } else {
                title.innerText = "";
                display.innerHTML = "";
                imageContainer.innerHTML = "";
            }
        }
    </script>
</body>
</html>
